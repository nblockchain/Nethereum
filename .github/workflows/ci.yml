name: ci
on: push

jobs:
  build_and_deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: |
        dotnet build Nethereum.sln -p:Configuration=Release
    - name: Package and upload
      shell: cmd
      run: |
        nuget.bat ${{ secrets.NUGET_API_KEY }}
